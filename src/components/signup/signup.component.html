<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-600 mb-3">Brainstorm</h1>
      <p class="text-gray-600">Share your innovative ideas and drive change</p>
    </div>

    <div class="bg-white p-8 border-b-2 border-white">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-5">
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" formControlName="name" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm" [class.border-red-500]="isFieldInvalid('name')" placeholder="John Doe" />
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isFieldInvalid('name')">{{ getFieldError('name') }}</span>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm" [class.border-red-500]="isFieldInvalid('email')" placeholder="john@example.com" />
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isFieldInvalid('email')">{{ getFieldError('email') }}</span>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select formControlName="role" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm bg-white" [class.border-red-500]="isFieldInvalid('role')">
            <option value="" disabled>Select your role</option>
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isFieldInvalid('role')">{{ getFieldError('role') }}</span>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input [type]="showPassword ? 'text' : 'password'" formControlName="password" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm pr-8" [class.border-red-500]="isFieldInvalid('password')" placeholder="Enter password" />
            <button type="button" (click)="togglePasswordVisibility()" class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 p-1" tabindex="-1">
              <!-- <svg *ngIf="!showPassword" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0zM2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg> -->
            </button>
          </div>
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isFieldInvalid('password')">{{ getFieldError('password') }}</span>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <input [type]="showPassword ? 'text' : 'password'" formControlName="confirmPassword" class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm" [class.border-red-500]="isFieldInvalid('confirmPassword')" placeholder="Confirm password" />
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isFieldInvalid('confirmPassword')">{{ getFieldError('confirmPassword') }}</span>
        </div>

        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 mt-6 transition" [disabled]="isLoading" [class.opacity-70]="isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating...</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">Already have an account? <a routerLink="/signin" class="text-blue-600 hover:text-blue-700 font-medium">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
