<div class="min-h-screen bg-gradient-to-br from-blue-50 to-white flex items-center justify-center px-4 py-8">
  <div class="w-full max-w-md">
    <div class="text-center mb-10">
      <h1 class="text-4xl font-bold text-blue-600 mb-3">Brainstorm</h1>
      <p class="text-gray-600">Share your innovative ideas and drive change</p>
    </div>

    <div class="bg-white p-8 border-b-2 border-white">
      <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-5">

        <!-- Name Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
          <input type="text" formControlName="name" placeholder="John Doe"
            class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm"
            [class.border-red-500]="isInvalid('name')" />
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isInvalid('name')">
            {{ getError('name') }}
          </span>
        </div>

        <!-- Email Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <input type="email" formControlName="email" placeholder="john@example.com"
            class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm"
            [class.border-red-500]="isInvalid('email')" />
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isInvalid('email')">
            {{ getError('email') }}
          </span>
        </div>

        <!-- Role Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
          <select formControlName="role"
            class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm bg-white"
            [class.border-red-500]="isInvalid('role')">
            <option value="" disabled>Select your role</option>
            <option value="Employee">Employee</option>
            <option value="Manager">Manager</option>
            <option value="Admin">Admin</option>
          </select>
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isInvalid('role')">
            {{ getError('role') }}
          </span>
        </div>

        <!-- Password Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input [type]="showPass ? 'text' : 'password'" formControlName="password" placeholder="Enter password"
              class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm pr-8"
              [class.border-red-500]="isInvalid('password')" />
            <button type="button" (click)="togglePassword()" tabindex="-1"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 p-1">
              <svg *ngIf="!showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 8L3.07945 4.30466C4.29638 2.84434 6.09909 2 8 2C9.90091 2 11.7036 2.84434 12.9206 4.30466L16 8L12.9206 11.6953C11.7036 13.1557 9.90091 14 8 14C6.09909 14 4.29638 13.1557 3.07945 11.6953L0 8ZM8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11Z"
                    fill="#000000"></path>
                </g>
              </svg>


              <svg *ngIf="showPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M16 16H13L10.8368 13.3376C9.96488 13.7682 8.99592 14 8 14C6.09909 14 4.29638 13.1557 3.07945 11.6953L0 8L3.07945 4.30466C3.14989 4.22013 3.22229 4.13767 3.29656 4.05731L0 0H3L16 16ZM5.35254 6.58774C5.12755 7.00862 5 7.48941 5 8C5 9.65685 6.34315 11 8 11C8.29178 11 8.57383 10.9583 8.84053 10.8807L5.35254 6.58774Z"
                    fill="#000000"></path>
                  <path
                    d="M16 8L14.2278 10.1266L7.63351 2.01048C7.75518 2.00351 7.87739 2 8 2C9.90091 2 11.7036 2.84434 12.9206 4.30466L16 8Z"
                    fill="#000000"></path>
                </g>
              </svg>
            </button>
          </div>
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isInvalid('password')">
            {{ getError('password') }}
          </span>
        </div>

        <!-- Confirm Password Field -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
          <div class="relative">
            <input [type]="showConfirmPass ? 'text' : 'password'" formControlName="confirmPassword"
              placeholder="Confirm password"
              class="w-full px-3 py-2 border-b-2 border-gray-300 focus:outline-none focus:border-blue-600 transition text-sm pr-8"
              [class.border-red-500]="isInvalid('confirmPassword')" />
            <button type="button" (click)="toggleConfirmPassword()" tabindex="-1"
              class="absolute right-0 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-blue-600 p-1">

              <svg *ngIf="!showConfirmPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M0 8L3.07945 4.30466C4.29638 2.84434 6.09909 2 8 2C9.90091 2 11.7036 2.84434 12.9206 4.30466L16 8L12.9206 11.6953C11.7036 13.1557 9.90091 14 8 14C6.09909 14 4.29638 13.1557 3.07945 11.6953L0 8ZM8 11C9.65685 11 11 9.65685 11 8C11 6.34315 9.65685 5 8 5C6.34315 5 5 6.34315 5 8C5 9.65685 6.34315 11 8 11Z"
                    fill="#000000"></path>
                </g>
              </svg>
              <svg *ngIf="showConfirmPass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path fill-rule="evenodd" clip-rule="evenodd"
                    d="M16 16H13L10.8368 13.3376C9.96488 13.7682 8.99592 14 8 14C6.09909 14 4.29638 13.1557 3.07945 11.6953L0 8L3.07945 4.30466C3.14989 4.22013 3.22229 4.13767 3.29656 4.05731L0 0H3L16 16ZM5.35254 6.58774C5.12755 7.00862 5 7.48941 5 8C5 9.65685 6.34315 11 8 11C8.29178 11 8.57383 10.9583 8.84053 10.8807L5.35254 6.58774Z"
                    fill="#000000"></path>
                  <path
                    d="M16 8L14.2278 10.1266L7.63351 2.01048C7.75518 2.00351 7.87739 2 8 2C9.90091 2 11.7036 2.84434 12.9206 4.30466L16 8Z"
                    fill="#000000"></path>
                </g>
              </svg>
            </button>
          </div>
          <span class="text-red-500 text-xs mt-1 block" *ngIf="isInvalid('confirmPassword')">
            {{ getError('confirmPassword') }}
          </span>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2.5 mt-6 transition"
          [disabled]="loading" [class.opacity-70]="loading">
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading">Creating...</span>
        </button>
      </form>

      <div class="text-center mt-6">
        <p class="text-sm text-gray-600">Already have an account? <a routerLink="/signin"
            class="text-blue-600 hover:text-blue-700 font-medium">Sign In</a></p>
      </div>
    </div>
  </div>
</div>
